      <button type="button" class="btn btn-danger" id="btn" data-toggle="modal" data-target="#logoutModal">
        Logout
      </button>
      <div id="logoutModal" class="modal fade" role="dialog" style="background-image: url(static/images/ClientImages/logout.png);background-repeat:no-repeat;background-size:cover;height: 800px;width: 1600px;" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Confirm Logout</h4>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to log out?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <button type="button" class="btn btn-danger" id="confirmLogout">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById('confirmLogout').addEventListener('click', function() {
        alert('Logged out successfully!');
        $('#logoutModal').modal('hide');
      });
    </script>
